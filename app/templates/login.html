<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal planning</title>

    <!-- Include Bootstrap CSS via CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Include HTMX (optional) -->
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>

    <!-- Include AnimeJS (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Custom Styles (if any) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    {{ ckeditor.load(pkg_type="basic") }}
</head>
<body>
<!-- Navbar (Visible Only on Mobile) -->
<nav class="navbar navbar-expand-lg fixed-top shadow-md bg-primary d-lg-none" data-bs-theme="dark" style="z-index: 1030;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('core.index') }}">Meal Planning</a>
        <!-- Sidebar Toggle Button for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

   <!-- Sidebar for Large Screens and Offcanvas for Mobile -->
    <div class="container-fluid pt-3 pt-lg-0">
        <div class="row">
            <!-- Sidebar Column - Always visible on large screens, offcanvas on mobile -->
            <div class="col-lg-2 d-none d-lg-block bg-primary text-white min-vh-100 py-5" id="sidebar">
                <!-- Sidebar content for large screens -->
                <a class="navbar-brand" href="{{ url_for('core.index') }}">
                    <h2 class="text-wrap">Meal Planning</h2>
                </a>
                
            </div>

            <!-- Offcanvas Sidebar for Mobile -->
            <div class="offcanvas offcanvas-start bg-primary text-white" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="mobileSidebarLabel">Meal Planning</h5>
                    
                </div>
                <div class="offcanvas-body">
                    
                </div>
            </div>

            <!-- Main Content Column -->
            <div class="col-12 col-lg-10 px-0" id="main-content">
                <div class="h-25"></div>
                <div class="card mx-auto" style="max-width: 400px;">
                    <div class="card-body">
                        <form method="post">
                            <label for="username">Username:</label><br>
                            <input type="text" id="username" name="username"><br>
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password"><br><br>
                            <input type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
